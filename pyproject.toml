[project]
name = "fhir-to-lakehouse"
version = "1"
description = "Reads FHIR bundles from Kafka, encodes them using the Pathling encoders, and stores them as Delta Lake tables."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyspark==3.5.6",
    "pathling==8.0.1",
    "delta-spark==3.3.2",
    "typed-settings[attrs]==25.0.0",
    "loguru==0.7.3",
    "opentelemetry-api==1.36.0",
    "opentelemetry-sdk==1.36.0",
    "opentelemetry-exporter-prometheus==0.57b0",
    "tenacity==9.1.2",
    "tomli==2.2.1",
    "click==8.2.1",
    "deltalake[pyarrow]==1.1.4",
    "boto3==1.40.27",
]

[dependency-groups]
dev = [
    "kafka-python==2.2.15",
    "pandas==2.3.2",
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "testcontainers[minio]==4.13.0",
    "black==25.1.0",
    "isort==6.0.1",
    "flake8==7.3.0"
]

[tool.isort]
profile = "black"
src_paths="src"
