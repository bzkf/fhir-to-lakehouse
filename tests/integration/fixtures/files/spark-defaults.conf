spark.kafka.clusters.default.target.bootstrap.servers.regex=.*
spark.kafka.clusters.default.security.protocol=SSL
spark.kafka.clusters.default.ssl.truststore.type=PKCS12
spark.kafka.clusters.default.ssl.truststore.location=/opt/kafka-certs/ca.p12
spark.kafka.clusters.default.ssl.truststore.password=${env:SSL_TRUST_STORE_PASSWORD}
spark.kafka.clusters.default.ssl.keystore.type=PKCS12
spark.kafka.clusters.default.ssl.keystore.location=/opt/kafka-certs/user.p12
spark.kafka.clusters.default.ssl.keystore.password=${env:SSL_KEY_STORE_PASSWORD}
